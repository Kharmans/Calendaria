# .vscode/i18n-ally-custom-framework.yml

# An array of strings which contain Language Ids defined by VS Code
# You can check avaliable language ids here: https://code.visualstudio.com/docs/languages/overview#_language-id
languageIds:
  - javascript
  - typescript
  - javascriptreact
  - typescriptreact
  - handlebars
  - html

# File glob patterns to include when scanning for key usage
include:
  - '**/*.js'
  - '**/*.mjs'
  - '**/*.ts'
  - '**/*.hbs'
  - '**/*.html'

# File glob patterns to exclude
exclude:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/coverage/**'

# An array of RegExes to find the key usage. **The key should be captured in the first match group**.
# You should unescape RegEx strings in order to fit in the YAML file
# To help with this, you can use https://www.freeformatter.com/json-escape.html
usageMatchRegex:
  # game.i18n.localize('KEY') and game.i18n.format('KEY', data)
  - "game\\.i18n\\.localize\\(['\"]({key})['\"]"
  - "game\\.i18n\\.format\\(['\"]({key})['\"]"

  # Wrapper functions: localize('KEY') and format('KEY', data)
  - "\\blocalize\\(['\"]({key})['\"]"
  - "\\bformat\\(['\"]({key})['\"]"

  # ui.notifications with localize: true
  - "ui\\.notifications\\.\\w+\\(['\"]({key})['\"]"

  # Handlebars {{localize 'KEY'}}
  - "\\{\\{\\s*localize\\s+['\"]({key})['\"]"
  - "\\(localize\\s+['\"]({key})['\"]"

  # Direct data-tooltip="KEY" in templates
  - 'data-tooltip=[''"]({key})[''"]'

# If set to true, only enables this custom framework (will disable all built-in frameworks)
monopoly: true
